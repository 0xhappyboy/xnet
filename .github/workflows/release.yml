name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  
jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev
      
      - name: Build
        run: cargo build --release
      
      - name: Prepare artifact
        run: |
          cp target/release/xnet xnet-linux-x86_64
          strip xnet-linux-x86_64 || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: xnet-linux-x86_64

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Build
        run: cargo build --release
      
      - name: Prepare artifact
        run: |
          cp target/release/xnet xnet-macos-universal
          strip xnet-macos-universal || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: xnet-macos-universal

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install Npcap SDK
        shell: powershell
        run: |
          $url = "https://npcap.com/dist/npcap-sdk-1.13.zip"
          $output = "npcap-sdk.zip"
          
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath "$env:USERPROFILE\npcap-sdk" -Force
          
          $packetLib = "$env:USERPROFILE\npcap-sdk\Lib\x64\Packet.lib"
          if (Test-Path $packetLib) {
            New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\lib" | Out-Null
            Copy-Item $packetLib "$env:GITHUB_WORKSPACE\lib\Packet.lib"
            
            echo "LIB=$env:GITHUB_WORKSPACE\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            echo "NPCAP_SDK=$env:USERPROFILE\npcap-sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
      
      - name: Build with Packet.lib
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          
          cargo build --release
      
      - name: Prepare artifact
        run: |
          if exist "target\release\xnet.exe" (
            copy target\release\xnet.exe xnet-windows-x86_64.exe
          )
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: xnet-windows-x86_64.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ./artifacts/**/*