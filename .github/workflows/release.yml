name: Rust

on:
  push:
    tags:
      - 'v*.*.*' 

permissions:
  contents: write
  
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
            mv target/${{ matrix.target }}/release/xnet xnet-linux-x86_64
            strip xnet-linux-x86_64 || true
          elif [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            mv target/${{ matrix.target }}/release/xnet xnet-linux-x86_64-musl
            strip xnet-linux-x86_64-musl || true
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            mv target/${{ matrix.target }}/release/xnet xnet-linux-aarch64
            aarch64-linux-gnu-strip xnet-linux-aarch64 || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            xnet-linux-*
            !target/

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            mv target/${{ matrix.target }}/release/xnet xnet-macos-x86_64
            strip xnet-macos-x86_64 || true
          else
            mv target/${{ matrix.target }}/release/xnet xnet-macos-aarch64
            strip xnet-macos-aarch64 || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            xnet-macos-*
            !target/

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          toolchain: stable

      - name: Add target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          Move-Item target\x86_64-pc-windows-msvc\release\xnet.exe xnet-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: xnet-windows-x86_64.exe

  upload-release:
    name: Upload Release Assets
    needs: [create-release, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list >/dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          
          find ./artifacts -type f \( -name "xnet-*" -o -name "*.exe" \) | while read file; do
            echo "Uploading $file"
            gh release upload "${{ github.ref_name }}" "$file" --clobber
          done
